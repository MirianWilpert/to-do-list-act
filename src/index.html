<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Tarefas</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
<div class="container">
  <header class="header">
    <h1><i class="fas fa-tasks"></i> Lista de Tarefas</h1>
    <div class="stats">
      <span id="total-tasks">0 tarefas</span>
      <span id="completed-tasks">0 concluídas</span>
    </div>
  </header>

  <form id="task-form" class="form-container">
    <div class="input-group">
      <input
        type="text"
        id="task-title"
        placeholder="Digite o título da tarefa..."
        required
      />
      <textarea
        id="task-description"
        placeholder="Descrição (opcional)..."
        rows="3"
      ></textarea>
      <select id="task-priority">
        <option value="baixa">Baixa Prioridade</option>
        <option value="media" selected>Média Prioridade</option>
        <option value="alta">Alta Prioridade</option>
      </select>
    </div>
    <button type="submit" class="btn-primary">
      <i class="fas fa-plus"></i> Adicionar Tarefa
    </button>
  </form>

  <div class="filters">
    <button class="filter active" data-filter="todas">Todas</button>
    <button class="filter" data-filter="pendentes">Pendentes</button>
    <button class="filter" data-filter="concluidas">Concluídas</button>
  </div>

  <div id="loading" class="loading hidden">
    <i class="fas fa-spinner fa-spin"></i> Carregando...
  </div>

  <div id="task-list" class="task-list"></div>

  <div id="empty-message" class="empty-message hidden">
    <i class="fas fa-clipboard-list"></i>
    <h3>Nenhuma tarefa encontrada</h3>
    <p>Adicione sua primeira tarefa acima!</p>
  </div>
</div>

<div id="edit-modal" class="modal hidden">
  <div class="modal-content">
    <div class="modal-header">
      <h3>Editar Tarefa</h3>
      <button class="modal-close" id="close-modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <form id="edit-form">
      <input type="hidden" id="edit-task-id" />
      <div class="input-group">
        <input
          type="text"
          id="edit-title"
          placeholder="Título da tarefa..."
          required
        />
        <textarea
          id="edit-description"
          placeholder="Descrição..."
          rows="3"
        ></textarea>
        <select id="edit-priority">
          <option value="baixa">Baixa Prioridade</option>
          <option value="media">Média Prioridade</option>
          <option value="alta">Alta Prioridade</option>
        </select>
      </div>
      <div class="modal-actions">
        <button type="button" class="btn-secondary" id="cancel-edit">
          Cancelar
        </button>
        <button type="submit" class="btn-primary">
          <i class="fas fa-save"></i> Salvar
        </button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
